services:
  app:
    build:
      context: ..
      dockerfile: Dockerfile
      target: development-dependencies-env
    ports:
      - "5173:5173"
    volumes:
      - ..:/app:cached
      - /app/node_modules
      - ../repos:/repos
    command: sleep infinity
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - DATABASE_URL=postgresql://gist:gist@db:5432/gist
      - SHELL=/bin/bash
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    ports:
      - "5433:5432"
    environment:
      - POSTGRES_USER=gist
      - POSTGRES_PASSWORD=gist
      - POSTGRES_DB=gist
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gist"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
