services:
  app:
    image: ghcr.io/usecompiler/compiler:latest
    environment:
      - DATABASE_URL=postgresql://compiler:${POSTGRES_PASSWORD}@db:5432/compiler
      - TOKEN_ENCRYPTION_KEY=${TOKEN_ENCRYPTION_KEY}
    volumes:
      - ./repos:/repos
    depends_on:
      db:
        condition: service_healthy

  caddy:
    image: caddy:alpine
    ports:
      - "80:80"
      - "443:443"
    environment:
      - DOMAIN=${DOMAIN}
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=compiler
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD}
      - POSTGRES_DB=compiler
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U compiler"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  caddy_data:
  caddy_config:
