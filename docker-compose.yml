services:
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - DATABASE_URL=postgresql://gist:gist@db:5432/gist
    volumes:
      - ./repos:/app/repos:ro
    depends_on:
      db:
        condition: service_healthy

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=gist
      - POSTGRES_PASSWORD=gist
      - POSTGRES_DB=gist
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gist"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
